<html>
<head>
    <title>集計ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js"></script>
</head>
<body class="min-h-screen w-screen p-5 bg-gray-950 flex flex-col">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    お名前
                </th>
                <th scope="col" class="px-6 py-3">
                    ポイント
                </th>
                <th scope="col" class="px-6 py-3">
                    内訳
                </th>
                <th scope="col" class="px-6 py-3">
                    アクション
                </th>
            </tr>
        </thead>
        <tbody id="datas">
            <tr class="bg-white border-b dark:bg-gray-500 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <input class="w-auto bg-transparent outline-none border border-gray-950 px-2 py-2 rounded-md" id="userid" placeholder="新規登録 (ユーザ名)" />
                </th>
                <td class="px-6 py-4">
                    <input class="w-auto bg-transparent outline-none border border-gray-950 px-2 py-2 rounded-md" id="point" placeholder="ポイント" />
                </td>
                <td class="px-6 py-4">
                    <input class="w-auto bg-transparent outline-none border border-gray-950 px-2 py-2 rounded-md" id="breakdown" placeholder="内訳" value="ユーザ追加" />
                </td>
                <td class="px-6 py-4">
                    <button onclick="createUserIfNotExist()" class="p-2 bg-blue-500 hover:bg-blue-600 rounded-md">追加</button>
                </td>
            </tr>
        </tbody>
    </table>

    <button class="py-2 px-5 bg-blue-500 hover:bg-blue-600 rounded-md mt-5" onclick="sendData();">適応</button>
</body>
<script>
    fetchForData();
</script>
</html>
